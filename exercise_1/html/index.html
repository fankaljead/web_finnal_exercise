<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>耀彦食品</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="" href="../css/header.css">
</head>
<body>

    <!-- 网页主体 -->
    <div class="main">

        

        <!-- 头部 展示导航 -->
        <div class="header">
            <div class="header-content">
                <ul>
                    <li>
                        <a href="#index" name='index-content' onclick="changePage(name)">首页</a>
                    </li>
                    <li>
                        <a href="#brand" name='brand' onclick="changePage(name)">品牌和产品</a>
                    </li>
                    <li>
                        <a href="#contact" name='contact' onclick="changePage(name)">联营合作</a>
                    </li>
                    
                    <li class="ml200">
                        <a href="#service" name='service' onclick="changePage(name)">配套服务</a>
                    </li>
                    <li>
                        <a href="#info" name='info' onclick="changePage(name)">门店信息</a>
                    </li>
                    <li>
                        <a href="#about" name='about' onclick="changePage(name)" id="aboutUs">关于我们</a>
                    </li>
                </ul>

                <div class="aboutUs-modal none fr" id="aboutUs-modal-id">
                    <div class="aboutUs-modal-content">
                        <a href="">企业</a>
                    </div>
                
                    <div class="aboutUs-modal-content">
                        <a href="">加入我们</a>
                    </div>
                </div>

            </div>
        </div>

        <!-- banner区域 展示轮播图  -->
        <div class="banner" id="banner">
            <!-- 左翻页 -->
            <img src="../images/turnLeft.png" class="fl mt275" onclick="changeBanner('left')"/>
            <!-- 右翻页 -->
            <img src="../images/turnRight.png" class="fr mt275" onclick="changeBanner('right')"/>
        </div>

        <!-- 内容区域 展示主要内容 -->
        <div class="content" id="content">
            <div class="content-content">
                <iframe src="index-content.html" frameborder="0" class="content-frame" id="frame"></iframe>
            </div>            
        </div>

        <!-- footer区域 展示网站的相关信息 -->
        <div class="footer">
            <div class="footer-content"></div>            
        </div>

    </div>

    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/banner.js"></script>
</body>
</html>
